<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Dashboard</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: linear-gradient(180deg, #083d78, #001f3f);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .dashboard-box {
            width: 90%;
            max-width: 1200px;
            padding: 35px 20px;
            background: linear-gradient(180deg, #083d78, #001f3f);
            border-radius: 10px;
            border: 4px solid #1a73e8;
            text-align: center;
            color: white;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 40px;
            margin-bottom: 40px;
            font-weight: 600;
        }

        .btn {
            width: 60%;
            max-width: 450px;
            background: rgba(0, 0, 0, 0.45);
            color: #fff;
            padding: 15px;
            margin: 15px auto;
            border-radius: 8px;
            font-size: 22px;
            letter-spacing: 1px;
            cursor: pointer;
            border: none;
            display: block;
            text-decoration: none;
            text-align: center;
            transition: 0.35s ease;
            box-shadow: 0px 0px 0px rgba(255, 255, 255, 0.4);
        }

        .btn:hover {
            background: rgba(0, 0, 0, 0.7);
            transform: scale(1.07);
            box-shadow: 0 0 15px #1a73e8;
        }

        /* ✅ Tablet */
        @media (max-width: 900px) {
            h1 {
                font-size: 32px;
            }

            .btn {
                font-size: 20px;
                width: 75%;
            }
        }

        /* ✅ Mobile */
        @media (max-width: 600px) {
            h1 {
                font-size: 26px;
            }

            .btn {
                font-size: 18px;
                width: 90%;


                padding: 12px;
                margin: 12px auto;
            }

            .dashboard-box {
                padding: 25px 10px;
            }
        }
    </style>
</head>

<body>

    <div class="dashboard-box">
        <h1> NIT Login Dashboard</h1>

        <a href="./admindashboard.html" class="btn">Admin Dashboard</a>
        <a href="" class="btn">HOD Dashboard</a>
        <a href="" class="btn">Teacher Dashboard</a>
        <a href="" class="btn">Student Dashboard</a>
        <a href="" class="btn">Parent Dashboard</a>
    </div>

    

</body>

</html>
